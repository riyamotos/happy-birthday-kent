<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Screen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .welcome-screen img {
      max-width: 250px; 
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #e0caa1;
      color: rgb(0, 0, 0);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c0ae8b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="welcome-screen">
    <img src="cakey.png" alt="Birthday Image">
    <h1>Happy Birthday, my baby!</h1>
    <button onclick="location.href='envelope.html'">Next</button>
  </div>
</body>
</html>
